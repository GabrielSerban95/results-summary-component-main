<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- My Style -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <div class="your-results">
        <p class="bold">Your Result</p>
      <div class="score">
        <h2 class="score-nr">76</h2>
        <p class="lavender">of 100</p>
      </div>

      <p class="result">Great</p>
      <p class="lavender">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="data">
      <h2>Summary</h2>
      <div class="stats red">
        <span><img alt="" srcset="./assets/images/icon-reaction.svg">Reaction</span>
        <div class="numbers">
          <p class="dark-blue bold">80</p>         
          <p class="pale-blue bold"> &#x2f; 100</p>
        </div>
      </div>
      <div class="stats yellow">
        <span><img alt="" srcset="./assets/images/icon-memory.svg"> Memory</span>
        <div class="numbers">
          <p class="dark-blue bold">92</p>        
          <p class="pale-blue bold"> &#x2f; 100</p>
        </div>
      </div>
      <div class="stats teal">
        <span><img alt="" srcset="./assets/images/icon-verbal.svg">Verbal</span>
        <div class="numbers">
          <p class="dark-blue bold">61</p>
          <p class="pale-blue bold">  &#x2f; 100</p>
        </div>
      </div>
      <div class="stats cobalt">
        <span><img alt="" srcset="./assets/images/icon-visual.svg">Visual</span>
        <div class="numbers">
          <p class="dark-blue bold">72</p>
          <p class="pale-blue bold"> &#x2f; 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </main>
</body>
</html>
